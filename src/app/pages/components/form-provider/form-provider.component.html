<form #formProvider="ngForm">
  <h3>Fornecedor</h3>
  <section>
    <label>
      <span>*</span> Nome:
      <input name="name" type="text" [(ngModel)]="provider.name" />
    </label>
    <label class="d-flex justify-content-between align-items-end">
      <span class="w-100 h-100">
        <select name="state" [(ngModel)]="provider.state" required>
          <option value="">Selecione seu UF</option>
          <option *ngFor="let estado of estates" [value]="estado.nome">
            {{ estado.UF }}
          </option>
        </select>
      </span>
      <span class="w-100 not-mark"
        ><span>*</span>
        Cidade:
        <input type="text" name="city" [(ngModel)]="provider.city" required />
      </span>
    </label>
    <label>
      <span>*</span> Bairro:
      <input
        type="text"
        name="district"
        [(ngModel)]="provider.district"
        required
      />
    </label>
    <label>
      <span>*</span> Endere√ßo
      <input
        type="text"
        name="address"
        [(ngModel)]="provider.address"
        required
      />
    </label>
  </section>
  <input *ngIf="!edit" class="btn btn-danger" (click)="sendData(formProvider.value)" type="submit" value="Salvar" />
  <ng-content></ng-content>
</form>
